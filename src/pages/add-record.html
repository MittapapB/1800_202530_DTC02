<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Time Record</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./tailwind.config.js"></script>
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-background-main text-nunito">
    <!-- Header -->
    <div
      class="flex justify-between items-center w-full px-4 py-3 bg-[#FEF3E2]"
    >
      <div>
        <!-- import back button -->
        <script type="module">
          import { BackButton } from "../components/BackButton.js";
          document.body.appendChild(BackButton({ target: "main.html" }));
        </script>
      </div>
      <div class="flex-1 text-center text-2xl text-title font-bold">
        Restaurant Name
      </div>
      <button
        class="w-10 h-10 md:w-10 md:h-10 flex items-center justify-center rounded-full bg-[#FEF3E2] text-[#EB6424] text-lg shadow border border-black/10 transition-colors duration-200 hover:bg-[#EB6424] hover:text-[#FEF3E2]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 md:w-6 md:h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 12.572l-7.5 7.428l-7.5-7.428a5 5 0 1 1 7.5-6.566a5 5 0 1 1 7.5 6.572"
          />
        </svg>
      </button>
    </div>

    <div class="text-center mt-10 mb-6 px-2">
      <h2
        class="text-3xl md:text-4xl font-extrabold text-green-dark mb-2 leading-snug"
      >
        How long have you been waiting?
      </h2>
      <p class="text-lg md:text-xl font-medium text-title">
        Share your experience with us!
      </p>
    </div>

    <div
      class="card mx-2 md:mx-6 mt-8 text-base p-6 bg-[#FEF3E2] rounded-2xl shadow-lg"
    >
      <form
        id="add-time-form"
        class="flex flex-col space-y-6"
        action="./thank-you.html"
        method="get"
      >
        <!-- Date -->
        <div
          class="form-group flex flex-col md:flex-row items-start md:items-center gap-2"
        >
          <label for="record-date" class="text-green-dark font-semibold w-28">
            Date:
          </label>
          <input
            type="date"
            id="record-date"
            name="record-date"
            class="flex-1 bg-white rounded-xl py-2 px-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#89AC46]"
          />
        </div>

        <!-- Time -->
        <div
          class="form-group flex flex-col md:flex-row items-start md:items-center gap-2"
        >
          <label
            for="record-time"
            class="text-green-dark font-semibold w-28 mt-4"
          >
            Time:
          </label>
          <input
            type="time"
            id="record-time"
            name="record-time"
            class="flex-1 bg-white rounded-xl py-2 px-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#89AC46]"
          />
        </div>

        <!-- Waiting Time -->
        <div
          class="form-group flex flex-col md:flex-row items-start md:items-center gap-2"
        >
          <label
            for="waiting-time"
            class="text-green-dark font-semibold w-28 mt-4"
          >
            Waiting Time (min):
          </label>
          <input
            type="number"
            id="waiting-time"
            name="waiting-time"
            min="0"
            class="flex-1 bg-white rounded-xl py-2 px-3 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#89AC46]"
          />
        </div>

        <!-- Wait Time Experience -->
        <div class="form-group mt-6 p-4 bg-white rounded-2xl shadow">
          <h3 class="text-green-dark font-bold mb-3 text-lg">
            Wait Time Experience (Optional)
          </h3>

          <!-- Rating stars -->
          <div id="star-rating" class="flex gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#fa9500"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon
                points="12 2 15 10 23 10 17 14 19 22 12 18 5 22 7 14 1 10 9 10 12 2"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#fa9500"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon
                points="12 2 15 10 23 10 17 14 19 22 12 18 5 22 7 14 1 10 9 10 12 2"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#fa9500"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon
                points="12 2 15 10 23 10 17 14 19 22 12 18 5 22 7 14 1 10 9 10 12 2"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#fa9500"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon
                points="12 2 15 10 23 10 17 14 19 22 12 18 5 22 7 14 1 10 9 10 12 2"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#fa9500"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polygon
                points="12 2 15 10 23 10 17 14 19 22 12 18 5 22 7 14 1 10 9 10 12 2"
              />
            </svg>
          </div>

          <!-- Feedback text area -->
          <label
            for="feedback"
            class="text-green-dark font-semibold block mb-2 mt-6"
          >
            Your Comments (Optional):
          </label>
          <textarea
            id="feedback"
            name="feedback"
            rows="4"
            placeholder="Share your experience here..."
            class="w-full border border-gray-300 rounded-xl p-3 text-[#333] bg-[#FEF3E2] focus:outline-none focus:ring-2 focus:ring-[#89AC46] resize-none"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-center mt-8 pb-24">
          <button
            type="submit"
            class="bg-[#EB6424] hover:bg-[#d3541a] text-[#FEF3E2] font-bold text-lg md:text-xl py-3 px-6 rounded-2xl shadow-md transition-colors duration-200 w-full md:w-[60%]"
          >
            Submit Record
          </button>
        </div>
      </form>
    </div>

    <!-- import navbar -->
    <div id="navbar"></div>
    <script type="module">
      import { Navbar } from "../components/Navbar.js";
      document.getElementById("navbar").appendChild(Navbar());
    </script>
    <script type="module" src="../js/submit-record.js"></script>
  </body>
</html>
