<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealWave - Log in</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Google Font: Itim -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="font-[Itim] min-h-screen flex justify-center p-4 text-[#1f2937]">
    <main class="w-full max-w-md bg-white/80 px-4 pb-8 pt-4 flex flex-col">
      <button
        class="mt-4 w-9 h-9 flex items-center justify-center rounded-full bg-gray-200 text-[#eb5c2b] text-lg shadow border border-black/10 hover:cursor-pointer hover:bg-[#eb5c2b] hover:text-gray-200"
        onclick="window.location.href='/src/pages/main.html'"
      >
        <i class="fa-solid fa-arrow-left"></i>
      </button>

      <section class="mt-8 text-center">
        <h1 class="text-4xl font-bold text-black">
          Welcome back<br />to MealWave!
        </h1>
      </section>

      <form class="mt-16 flex flex-col gap-4">
        <div class="flex flex-col gap-1">
          <label for="email" class="text-base text-black">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            class="w-full rounded-md border border-gray-400 bg-white px-3 py-2 text-base focus:outline focus:outline-2 focus:outline-[#eb5c2b] focus:border-[#eb5c2b]"
            placeholder="you@example.com"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label for="password" class="text-base text-black">Password</label>
          <div
            class="w-full flex items-center rounded-md border border-gray-400 bg-white px-3 py-2 focus-within:outline focus-within:outline-2 focus-within:outline-[#eb5c2b] focus-within:border-[#eb5c2b]"
          >
            <input
              id="password"
              name="password"
              type="password"
              class="flex-1 outline-none text-base bg-transparent"
              placeholder="••••••••"
            />
            <button type="button" class="text-gray-800 text-lg px-2">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>
        </div>

        <button
          type="submit"
          class="w-full mt-16 rounded-md bg-gray-300 text-black text-lg font-semibold py-3 border border-gray-400 shadow hover:bg-[#eb5c2b] hover:cursor-pointer hover:text-white"
        >
          Log-in
        </button>
      </form>

      <div
        class="mt-4 flex flex-row justify-between text-[13px] text-black underline"
      >
        <a href="#" class="hover:text-[#eb5c2b]">Forget Password?</a>
        <a
          href="/src/pages/create-account.html"
          class="hover:text-[#eb5c2b] text-right"
          >Create an account</a
        >
      </div>
    </main>
  </body>
</html>
