    <meta charset="UTF-8" />

  <body
    class="min-h-screen flex justify-center p-4 bg-background-main text-nunito"
  >
    <main
      class="w-full max-w-md bg-background-main px-4 pb-8 pt-4 flex flex-col"
    >
      <div
        id="authAlert"
        class="hidden w-full rounded-md border border-red-400 bg-red-100 text-red-700 text-sm px-3 py-2"
        role="alert"
      ></div>

      <div>
        <!-- Back button -->
        <script type="module">
          import { BackButton } from "../components/BackButton.js";
          document.body.appendChild(BackButton({ target: "main.html" }));
        </script>
      </div>

      <!-- <button
        class="mt-4 w-9 h-9 flex items-center justify-center rounded-full bg-gray-200 text-[#eb5c2b] text-lg shadow border border-black/10 hover:cursor-pointer hover:bg-[#eb5c2b] hover:text-gray-200"
        onclick="window.location.href='/src/pages/main.html'"
      >
        <i class="fa-solid fa-arrow-left"></i>

      <!-- Login view -->
      <section id="loginView" class="mt-8">
        <h1
          class="text-center font-semibold text-[2rem] sm:text-[2.5rem] md:text-[3rem] text-[#eb5c2b] leading-snug tracking-tight"
        >
          Welcome back to<br />
          <span class="text-logo-lobster text-[#f3723b] block mt-1">
            MealWave
          </span>
        </h1>

        <!-- <h1 class="text-4xl font-bold text-[#eb5c2b] text-center">
          Welcome back to<br />
          <span class="text-logo-lobster">MealWave</span> !
        </h1> -->

        <form id="loginForm" class="mt-16 flex flex-col gap-4">
          <div class="flex flex-col gap-1">
            <label
              for="loginEmail"
              class="text-base font-semibold text-[#eb5c2b]"
              >Email</label
            >
            <input
              id="loginEmail"
              name="email"
              type="email"
              class="w-full rounded-md border border-gray-400 bg-white px-3 py-2 text-base focus:outline focus:outline-2 focus:outline-[#eb5c2b] focus:border-[#eb5c2b]"
              placeholder="you@example.com"
            />
          </div>

          <div class="flex flex-col gap-1">
            <label
              for="loginPassword"
              class="text-base font-semibold text-[#eb5c2b]"
              >Password</label
            >
            <div
              class="w-full flex items-center rounded-md border border-gray-400 bg-white px-3 py-2 focus-within:outline focus-within:outline-2 focus-within:outline-[#eb5c2b] focus-within:border-[#eb5c2b]"
            >
              <input
                id="loginPassword"
                name="password"
                type="password"
                class="flex-1 outline-none text-base bg-transparent"
                placeholder="••••••••"
              />
              <button type="button" class="text-gray-800 text-lg px-2">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
          </div>

          <button
            type="submit"
            class="w-full mt-8 rounded-md bg-primary text-white text-lg font-semibold py-3 border border-gray-400 shadow hover:cursor-pointer"
          >
            Log-in
          </button>
        </form>

        <div
          class="mt-4 flex flex-row justify-between text-[13px] text-black underline"
        >
          <a href="#" class="hover:text-[#eb5c2b]">Forget Password?</a>
          <a
            id="toSignup"
            class="hover:text-[#eb5c2b] hover:cursor-pointer text-right"
          >
            Create an account
          </a>
        </div>
      </section>

      <section id="signupView" class="mt-8 flex flex-col hidden">
        <h1 class="text-center text-4xl font-bold text-[#eb5c2b]">
          Create your<br />MealWave account!
        </h1>

        <form id="signupForm" class="mt-8 flex flex-col gap-4">
          <div class="flex flex-col gap-1">
            <label
              for="signupName"
              class="text-base font-semibold text-[#eb5c2b]"
              >Username</label
            >
            <input
              id="signupName"
              name="name"
              type="text"
              class="w-full rounded-md border border-gray-400 bg-white px-3 py-2 text-base focus:outline focus:outline-2 focus:outline-[#eb5c2b] focus:border-[#eb5c2b]"
              placeholder="your Username"
              required
            />
          </div>

          <div class="flex flex-col gap-1">
            <label
              for="signupEmail"
              class="text-base font-semibold text-[#eb5c2b]"
              >Email</label
            >
            <input
              id="signupEmail"
              name="email"
              type="email"
              class="w-full rounded-md border border-gray-400 bg-white px-3 py-2 text-base focus:outline focus:outline-2 focus:outline-[#eb5c2b] focus:border-[#eb5c2b]"
              placeholder="you@example.com"
              required
            />
          </div>

          <div class="flex flex-col gap-1">
            <label
              for="signupPassword"
              class="text-base font-semibold text-[#eb5c2b]"
              >Password</label
            >
            <div
              class="w-full flex items-center rounded-md border border-gray-400 bg-white px-3 py-2 focus-within:outline focus-within:outline-2 focus-within:outline-[#eb5c2b] focus-within:border-[#eb5c2b]"
            >
              <input
                id="signupPassword"
                name="password"
                type="password"
                class="flex-1 outline-none text-base bg-transparent"
                placeholder="••••••••"
                required
              />
              <button type="button" class="text-gray-800 text-lg px-2">
                <i class="fa-regular fa-eye"></i>
              </button>
            </div>
            <ul class="mt-3 space-y-1 text-black">
              <li class="flex items-center gap-2">
                <i class="fa-solid fa-check text-black text-sm"></i>
                <span>At least 8 characters</span>
              </li>
              <li class="flex items-center gap-2">
                <i class="fa-solid fa-check text-black text-sm"></i>
                <span>Contains a letter or symbol</span>
              </li>
              <li class="flex items-center gap-2">
                <i class="fa-solid fa-check text-black text-sm"></i>
                <span>Contains a number</span>
              </li>
            </ul>
          </div>

          <button
            type="submit"
            class="w-full mt-8 rounded-md bg-gray-300 text-[#eb5c2b] text-lg font-semibold py-3 border border-gray-400 shadow hover:bg-[#eb5c2b] hover:cursor-pointer hover:text-white"
          >
            Create Account
          </button>
        </form>

        <div class="mt-4 flex flex-col text-center text-[13px] text-black">
          <p class="">
            Already have an account?
            <button
              id="toLogin"
              class="underline text-[#eb5c2b] hover:opacity-80 hover:cursor-pointer"
            >
              Log in
            </button>
          </p>
        </div>
      </section>
    </main>
    <script type="module" src="/src/js/firebaseConfig.js"></script>
    <script type="module" src="/src/js/authentication.js"></script>
    <script type="module" src="/src/js/loginSignup.js"></script>
  </body>
</html>
