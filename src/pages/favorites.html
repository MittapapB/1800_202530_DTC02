<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-background-main text-nunito">
    <!-- header -->
    <div
      class="bg-[#fa9500] text-[#FEF3E2] text-5xl font-extrabold text-center p-3 mb-5 fixed top-0 w-full text-logo-lobster z-20"
    >
      MealWave
    </div>

    <!-- Main content -->
    <main
      class="flex flex-col items-center mt-24 mb-10 space-y-6 w-full mx-auto px-4"
    >
      <!-- Page title + description -->
      <header class="w-full max-w-4xl mx-auto px-4 mb-0">
        <h1 class="text-2xl font-bold text-title">Favorites</h1>
        <p class="text-title">Your saved restaurants in one place.</p>
      </header>

      <!-- Container for dynamically generated favorite cards -->
      <section
        id="favorites-list"
        class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 mb-20 w-full max-w-4xl mx-auto"
      ></section>
    </main>

    <!-- Confirmation modal component -->
    <confirm-modal id="confirm-modal"></confirm-modal>

    <!-- import navbar -->
    <div id="navbar"></div>
    <script type="module">
      import { Navbar } from "../components/Navbar.js";
      document.getElementById("navbar").appendChild(Navbar());
    </script>
    <script type="module" src="/src/components/confirm-modal.js"></script>
    <script type="module" src="../js/favorites.js"></script>
  </body>
</html>
