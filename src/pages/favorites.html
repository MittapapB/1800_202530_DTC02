<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./tailwind.config.js"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-background-main text-nunito">
    <!-- header -->
    <div
      class="bg-[#fa9500] text-[#FEF3E2] text-5xl font-extrabold text-center p-3 mb-5 fixed top-0 w-full text-logo-lobster z-20"
    >
      MealWave
    </div>

    <div
      class="flex flex-col items-center mt-24 mb-10 space-y-6 w-full mx-auto px-4"
    >
      <!-- + New List 大按钮 -->
      <button
        class="w-full bg-[#EB6424] text-white font-bold py-2 text-lg rounded-2xl border-4 border-[#FF7F3F] hover:border-[#EA5C2B] shadow-lg transition-all duration-200"
      >
        + New List
      </button>

      <div class="flex flex-col items-center w-full space-y-4 max-w-md">
        <!-- 3 buttons -->
        <button
          class="w-full bg-[#89AC46] text-white font-bold py-3 rounded-xl shadow hover:bg-[#76a234] transition-colors duration-200"
        >
          Favourite Places
        </button>
        <button
          class="w-full bg-[#89AC46] text-white font-bold py-3 rounded-xl shadow hover:bg-[#76a234] transition-colors duration-200"
        >
          Want to Go
        </button>
        <button
          class="w-full bg-[#EB6424] text-white font-bold py-3 rounded-xl shadow hover:bg-[#d3541a] transition-colors duration-200"
        >
          Reviewed Places
        </button>
      </div>
      <div class="relative container flex flex-col items-center mb-5">
        <!--view more -->
        View More
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 mb-20">
      <!-- card 1 -->
      <div
        class="bg-[#FEF3E2] rounded-2xl shadow-lg overflow-hidden flex flex-col items-center p-4 transition-transform duration-200 hover:scale-105"
      >
        <img
          src="../../images/Resto1.webp"
          alt="Restaurant A"
          class="w-full h-40 object-cover rounded-xl mb-3"
        />
        <span class="font-bold text-lg text-title">Restaurant A</span>
        <span class="text-[#89AC46] mt-1">Last Wait: 15 min</span>
      </div>

      <!-- card 2 -->
      <div
        class="bg-[#FEF3E2] rounded-2xl shadow-lg overflow-hidden flex flex-col items-center p-4 transition-transform duration-200 hover:scale-105"
      >
        <img
          src="../../images/resto2.jpg"
          alt="Restaurant B"
          class="w-full h-40 object-cover rounded-xl mb-3"
        />
        <span class="font-bold text-lg text-title">Restaurant B</span>
        <span class="text-[#89AC46] mt-1">Last Wait: 12 min</span>
      </div>
    </div>

    <!-- import navbar -->
    <div id="navbar"></div>
    <script type="module">
      import { Navbar } from "../components/Navbar.js";
      document.getElementById("navbar").appendChild(Navbar());
    </script>
    <script type="module" src="../js/submit-record.js"></script>
  </body>
</html>
