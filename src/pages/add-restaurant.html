<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Restaurant</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-background-main text-nunito">
    <!-- Header -->
    <header>
      <div
        class="flex justify-between items-center w-full px-4 py-3 bg-backgroud-card"
      >
        <div>
          <!-- Back button -->
          <script type="module">
            import { BackButton } from "../components/BackButton.js";
            document.body.appendChild(BackButton({ target: "main.html" }));
          </script>
        </div>
        <div class="flex-1 text-center text-2xl text-title font-bold">
          Add a Restaurant
        </div>
        <div class="w-10 h-10"></div>
      </div>
    </header>

    <!-- Main Form Section -->
    <section
      class="max-w-lg mx-auto mt-8 mb-20 p-6 bg-backgroud-card rounded-2xl shadow-md text-base"
    >
      <h2
        class="text-xl md:text-2xl font-semibold text-[#EB6424] mb-4 text-center"
      >
        Help us add a new restaurant ğŸ´
      </h2>

      <form id="addRestaurantForm" class="space-y-5">
        <!-- Restaurant name -->
        <div>
          <label for="restaurantName" class="block text-subtitle mb-1 text-base"
            >Restaurant Name</label
          >
          <input
            type="text"
            id="restaurantName"
            name="restaurantName"
            required
            placeholder="e.g. Sushi Hana"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-[#EB6424]"
          />
        </div>

        <!-- Address -->
        <div>
          <label for="address" class="block text-subtitle text-base mb-1"
            >Address</label
          >
          <input
            type="text"
            id="address"
            name="address"
            required
            placeholder="e.g. 123 Main St, Vancouver, BC"
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-[#EB6424]"
          />
        </div>

        <!-- Cuisine Type -->
        <div>
          <label for="cuisineType" class="block text-subtitle text-base mb-1"
            >Cuisine Type</label
          >
          <input
            type="text"
            id="cuisineType"
            name="cuisineType"
            placeholder="e.g. Japanese, Italian, Korean BBQ..."
            class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-[#EB6424]"
          />
        </div>

        <!-- Upload image -->
        <div>
          <label for="image" class="block text-subtitle text-base mb-1"
            >Restaurant Image (optional)</label
          >
          <input
            type="file"
            id="image"
            name="image"
            accept="image/*"
            class="w-full text-sm text-gray-700 border rounded-lg cursor-pointer file:mr-3 file:py-1.5 file:px-3 file:rounded-full file:border-0 file:text-sm file:font-medium file:bg-[#EB6424] file:text-[#FEF3E2] hover:file:bg-[#d3541a]"
          />
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-15">
          <button
            type="submit"
            class="bg-dark-green text-lightest font-semibold rounded-full shadow text-lg md:text-xl py-3 px-6 w-[60%] md:w-[60%]"
          >
            Submit Restaurant
          </button>
        </div>
      </form>

      <!-- Confirmation Message -->
      <div
        id="confirmation"
        class="hidden mt-4 p-3 bg-green-100 text-green-800 rounded-lg text-center"
      >
        Thank you! The restaurant has been submitted.
      </div>
    </section>

    <!-- Navbar -->
    <div id="navbar"></div>
    <script type="module">
      import { Navbar } from "../components/Navbar.js";
      document.getElementById("navbar").appendChild(Navbar());
    </script>

    <script type="module" src="../js/add-restaurant.js"></script>
  </body>
</html>
