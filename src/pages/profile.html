<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - MealWave</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwindcss -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- back button -->
    <script type="module">
      import { BackButton } from "../components/BackButton.js";
      document.body.appendChild(BackButton({ target: "main.html" }));
    </script>
    <!-- Firebase and profile scripts -->
    <script type="module" src="/src/js/firebaseConfig.js"></script>
    <script type="module" src="/src/js/authentication.js"></script>
    <script type="module" src="/src/js/profile.js"></script>
    <!-- nav bar -->
    <script type="module">
      import { Navbar } from "../components/Navbar.js";
      document.getElementById("navbar").appendChild(Navbar());
    </script>
  </head>
  <body class="bg-background-main text-nunito">
    <div class="flex flex-col justify-center items-center pt-4 my-10">
      <!-- Profile Image -->
      <img
        class="w-35 h-35 rounded-full border-5 border-slate-50 object-cover"
        src="../../images/default-avatar.jpg"
        alt="Profile image"
      />
      <!-- Username-->
      <h1 id="userName" class="text-5xl font-bold my-4"></h1>
      <!-- Log-In / Create Account -->
      <!-- I think we can get rid of this. -->
      <!-- if the user has not logged in,  -->
      <!-- when clicking on the profile icon -->
      <!-- it should redirect back to sign up page -->
      <div
        id="authButtons"
        class="hidden flex-row justify-center items-center gap-4"
      >
        <button
          class="bg-[#F6D860] hover:bg-[#95CD41] font-bold py-2 px-10 rounded-full"
          onclick="window.location.href='/src/pages/sign-in.html'"
        >
          Log-In
        </button>
        <button
          class="bg-[#F6D860] hover:bg-[#95CD41] font-bold py-2 px-6 rounded-full"
          onclick="window.location.href='/src/pages/sign-in.html'"
        >
          Create Account
        </button>
      </div>
      <!-- Buttons -->
      <div class="flex flex-col w-full max-w-sm text-left">
        <!-- Account Section -->
        <!-- Later these buttons should redirect to a user form -->
        <!-- Later I would also like to add svg icons to each button -->
        <h2 class="text-2xl font-bold mb-2">Account Settings</h2>
        <button
          class="btn-primary text-lg font-bold py-3 rounded-t-lg border border-slate-950"
        >
          Update Profile
        </button>
        <button
          class="btn-primary text-lg font-bold py-3 border-x border-slate-950"
        >
          Change Email
        </button>
        <button
          class="btn-primary text-lg font-bold py-3 rounded-b-lg border border-slate-950"
        >
          Change Password
        </button>
        <!-- About Us section -->
        <h2 class="text-2xl font-bold mt-5 mb-3">More From MealWave</h2>
        <button
          class="btn-primary text-lg font-bold py-3 rounded-t-lg border border-slate-950"
        >
          About Us
        </button>
        <button
          class="btn-primary text-lg font-bold py-3 border-x border-b border-slate-950"
        >
          Frequently Asked Questions
        </button>
        <button
          class="btn-primary text-lg font-bold py-3 border-x border-slate-950"
        >
          Contact Information
        </button>
        <button
          class="btn-primary text-lg font-bold py-3 rounded-b-lg border border-slate-950"
        >
          Report an Issue
        </button>

        <!-- Logout Button -->
        <button
          id="toLogout"
          class="btn-primary text-lg font-bold mt-10 py-3 rounded-lg border border-slate-950"
        >
          Log-out
        </button>
      </div>

      <div
        class="my-10 border-t border-gray-700 pt-6 text-center text-gray-400 text-sm"
      >
        <p>&copy; 2025 MealWave. All rights reserved.</p>
      </div>
    </div>

    <div id="navbar"></div>
  </body>
</html>
