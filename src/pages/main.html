<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./tailwind.config.js"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-background-main">
    <div
      class="bg-[#fa9500] text-[#FEF3E2] text-5xl font-extrabold text-center p-3 fixed top-0 w-full lobster-two-bold"
    >
      MealWave
    </div>
    <!-- Search bar -->
    <div class="relative w-full max-w-md mx-auto mt-25">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z"
        />
      </svg>
      <svg
        class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 cursor-pointer"
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-filter"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path
          d="M4 4h16v2.172a2 2 0 0 1 -.586 1.414l-4.414 4.414v7l-6 2v-8.5l-4.48 -4.928a2 2 0 0 1 -.52 -1.345v-2.227z"
        />
      </svg>

      <input
        type="search"
        placeholder="Search restaurants here..."
        class="border-[#eb6424] border-2 rounded-full p-2 pl-10 pr-10 w-full focus:outline-none"
      />
    </div>

    <!-- Recommend info -->
    <div
      class="max-w-4xl mx-auto mt-6 mb-30 grid grid-cols-2 gap-2 text-green-dark bg-background-main p-4 rounded-lg overflow-y-auto max-h-[600px]"
    >
      <!-- card 1 -->
      <div
        class="bg-background-table rounded-lg shadow-sm overflow-hidden flex flex-col items-center p-4"
      >
        <img
          src="../../images/Resto1.webp"
          alt="Restaurant A"
          class="w-full h-32 object-cover rounded-lg mb-2"
        />
        <span class="font-bold text-lg">Restaurant A</span>
        <span class="text-secondary mt-1">Last Wait: 15 min</span>
      </div>

      <!-- card 2 -->
      <div
        class="bg-background-table rounded-lg shadow-sm overflow-hidden flex flex-col items-center p-4"
      >
        <img
          src="../../images/resto2.jpg"
          alt="Restaurant B"
          class="w-full h-32 object-cover rounded-lg mb-2"
        />
        <span class="font-bold text-lg">Restaurant B</span>
        <span class="text-secondary mt-1">Last Wait: 12 min</span>
      </div>

      <!-- card 3 -->
      <div
        class="bg-background-table rounded-lg shadow-sm overflow-hidden flex flex-col items-center p-4"
      >
        <img
          src="../../images/resto3.jpg"
          alt="Restaurant C"
          class="w-full h-32 object-cover rounded-lg mb-2"
        />
        <span class="font-bold text-lg">Restaurant C</span>
        <span class="text-secondary mt-1">Last Wait: 18 min</span>
      </div>

      <!-- card 4 -->
      <div
        class="bg-background-table rounded-lg shadow-sm overflow-hidden flex flex-col items-center p-4"
      >
        <img
          src="../../images/resto4.jpg"
          alt="Restaurant D"
          class="w-full h-32 object-cover rounded-lg mb-2"
        />
        <span class="font-bold text-lg">Restaurant D</span>
        <span class="text-secondary mt-1">Last Wait: 10 min</span>
      </div>

      <!-- card 5 -->
      <div
        class="bg-background-table rounded-lg shadow-sm overflow-hidden flex flex-col items-center p-4"
      >
        <img
          src="../../images/resto5.jpg"
          alt="Restaurant E"
          class="w-full h-32 object-cover rounded-lg mb-2"
        />
        <span class="font-bold text-lg">Restaurant E</span>
        <span class="text-secondary mt-1">Last Wait: 10 min</span>
      </div>

      <!-- card 6 -->
      <div
        class="bg-background-table rounded-lg shadow-sm overflow-hidden flex flex-col items-center p-4"
      >
        <img
          src="../../images/resto6.jpeg"
          alt="Restaurant F"
          class="w-full h-32 object-cover rounded-lg mb-2"
        />
        <span class="font-bold text-lg">Restaurant F</span>
        <span class="text-secondary mt-1">Last Wait: 10 min</span>
      </div>
    </div>

    <!-- import navbar -->
    <div id="navbar"></div>
    <script type="module">
      import { Navbar } from "../components/Navbar.js";
      document.getElementById("navbar").appendChild(Navbar());
    </script>
    <script type="module" src="../js/submit-record.js"></script>
  </body>
</html>
