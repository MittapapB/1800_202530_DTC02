<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./tailwind.config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="bg-background-main">
    <!-- header -->
    <div
      class="bg-[#fa9500] text-[#FEF3E2] text-5xl font-extrabold text-center p-3 mb-5 fixed top-0 w-full lobster-two-bold"
    >
      MealWave
    </div>
    <div>
      <!-- + New list button  -->
      <button
        class="bg-primary relative container flex flex-col items-center text-white font-bold mt-25 mb-10 mx-auto py-2 px-10 border-4 border-[#FF7F3F] hover:border-[#EA5C2B] rounded"
      >
        + New List
      </button>
      <div class="relative container flex flex-col items-center">
        <!-- 3 buttons -->
        <button
          class="bg-primary text-white font-bold mb-5 py-2 px-4 rounded-full"
        >
          Favourite Places
        </button>
        <button
          class="bg-primary text-white font-bold mb-5 py-2 px-4 rounded-full"
        >
          Want to Go
        </button>
        <button
          class="bg-primary hover:bg-[#95CD41] text-white font-bold mb-5 py-2 px-4 rounded-full"
        >
          Reviewed Places
        </button>
      </div>
      <div class="relative container flex flex-col items-center mb-5">
        <!--view more -->
        View More
      </div>
      <!-- card 1 -->
      <div
        class="bg-background-table rounded-lg shadow-sm overflow-hidden flex flex-col items-center p-4"
      >
        <img
          src="../../images/Resto1.webp"
          alt="Restaurant A"
          class="w-full h-32 object-cover rounded-lg mb-2"
        />
        <span class="font-bold text-lg">Restaurant A</span>
        <span class="text-secondary mt-1">Last Wait: 15 min</span>
      </div>

      <!-- card 2 -->
      <div
        class="bg-background-table rounded-lg shadow-sm overflow-hidden flex flex-col items-center p-4"
      >
        <img
          src="../../images/resto2.jpg"
          alt="Restaurant B"
          class="w-full h-32 object-cover rounded-lg mb-2"
        />
        <span class="font-bold text-lg">Restaurant B</span>
        <span class="text-secondary mt-1">Last Wait: 12 min</span>
      </div>
    </div>
    <!-- import navbar -->
    <div id="navbar"></div>
    <script type="module">
      import { Navbar } from "../components/Navbar.js";
      document.getElementById("navbar").appendChild(Navbar());
    </script>
    <script type="module" src="../js/submit-record.js"></script>
  </body>
</html>
